<div>
    <br>
    <mat-card>
        <button mat-raised-button color="primary" routerLink="/create">Create New Issue</button>
        <br><br>
        <mat-divider></mat-divider>
        <br>
        <table mat-table [dataSource]="issues" class="mat-elevation-z8">

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="responsible">
                <th mat-header-cell *matHeaderCellDef> responsible </th>
                <td mat-cell *matCellDef="let element"> {{element.responsible}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description</th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="severity">
                <th mat-header-cell *matHeaderCellDef> Severity </th>
                <td mat-cell *matCellDef="let element"> {{element.severity}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="cell1"> Actions</th>
                <td mat-cell *matCellDef="let element" class="cell1">
                    <button mat-button color="primary" (click)="editIssue(element._id)">EDIT</button>
                    <button mat-button color="warn" (click)="deleteIssue(element._id)">Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displaycoloumn"></tr>
            <tr mat-row *matRowDef="let row; columns: displaycoloumn;"></tr>
        </table>



    </mat-card>
</div>
